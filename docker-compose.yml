version: "3.7"

services:
    app:
        container_name: app
        build: app
        restart: always
        networks:
            - api-network
        ports:
            - 5000:80

    web:
        container_name: web
        build: web
        restart: always
        networks:
            - api-network
        ports:
            - 5001:80

networks:
    api-network: